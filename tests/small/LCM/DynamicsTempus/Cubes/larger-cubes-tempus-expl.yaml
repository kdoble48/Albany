          AztecOO:
            Forward Solve:
              AztecOO Settings:
                Aztec Solver: GMRES
                Convergence Test: r0
                Size of Krylov Subspace: 200
                Output Frequency: 10
              Max Iterations: 100
              Tolerance: 1e-5
          Belos:
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1e-5
                Output Frequency: 10
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 3
                Block Size: 1
                Num Blocks: 100
                Flexible Gmres: 0
        Preconditioner Type: Ifpack2
        Preconditioner Types:
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.0
