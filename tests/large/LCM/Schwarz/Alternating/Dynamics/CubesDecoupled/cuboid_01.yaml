ANONYMOUS:
  Scaling:
    Scale: 1.0
  DataTransferKit:
    Map Type: Consistent Interpolation
    L2 Projection:
      Integration Order: 2
    Consistent Interpolation: { }
    Point Cloud:
      Map Type: Moving Least Square Reconstruction
      Basis Type: Wu
      Basis Order: 4
      Spatial Dimension: 3
      RBF Radius: 1.0
    Search:
      Track Missed Range Entities: true
  Debug Output:
    Write Solution to MatrixMarket: true
    Write Solution to Standard Output: true
  Problem:
    Name: Mechanics 3D
    Parameters:
      Number: 0
      Parameter 0: Time
    Solution Method: Transient Tempus
    Phalanx Graph Visualization Detail: 0
    MaterialDB Filename: ../materials_01.yaml
    Dirichlet BCs:
      SDBC on NS nodelist_1 for DOF X: 0.0
      SDBC on NS nodelist_3 for DOF Y: 0.0
      #SDBC on NS nodelist_5 for DOF StrongSchwarz:
      #  BC Function: StrongSchwarz
      #  Coupled Application: cuboid_00.yaml
      #  Coupled Block: fine
      Time Dependent SDBC on NS nodelist_6 for DOF Z: 
        Number of points: 2
        Time Values: [0.0, 2.0]
        BC Values: [0.0, 4.0]
  Discretization:
    Method: Ioss
    Exodus Input File Name: ../cuboid_01.g
    Exodus Output File Name: cuboid_01.e
    Exodus Solution Name: disp
    Exodus Residual Name: resid
    Separate Evaluators by Element Block: true
    Number Of Time Derivatives: 2
  Piro:
    Analysis:
      Compute Sensitivities: false
    Tempus: 
      Integrator Name: Tempus Integrator
      Tempus Integrator:
        Integrator Type: Integrator Basic
        Stepper Name: Tempus Stepper
        Solution History:
          Storage Type: Unlimited
          Storage Limit: 2000
        Time Step Control:
          Initial Time: 0.0
          Final Time: 1.0
          Initial Time Index: 0
          Final Time Index: 1000000
          Initial Time Step: 0.1
          Maximum Absolute Error: 1.0e-8
          Maximum Relative Error: 1.0e-8
          Integrator Step Type: Constant
          Output Time List: ''
          Output Index List: ''
      Tempus Stepper:
        Stepper Type: 'Newmark Implicit d-Form'
        Newmark Parameters:
          Beta: 0.25
          Gamma: 0.50
        Solver Name: Demo Solver
        Demo Solver:
          NOX:
            Direction:
              Method: Newton
              Newton:
                Forcing Term Method: Constant
                Rescue Bad Newton Solve: true
                Linear Solver:
                  Tolerance: 1.0e-5
            Line Search:
              Method: Full Step
              Full Step:
                Full Step: 1.0
            Nonlinear Solver: Line Search Based
            Printing:
              Output Precision: 3
              Output Processor: 0
              Output Information:
                Error: true
                Warning: true
                Outer Iteration: true
                Parameters: true
                Details: true
                Linear Solver Details: true
                Stepper Iteration: true
                Stepper Details: true
                Stepper Parameters: true
            Solver Options:
              Status Test Check Type: Minimal
            Status Tests:
              Test Type: Combo
              Combo Type: OR
              Number of Tests: 2
              Test 0:
                Test Type: NormF
                Norm Type: Two Norm
                Scale Type: Scaled
                Tolerance: 1.00000000e-08
              Test 1:
                Test Type: MaxIters
                Maximum Iterations: 128
      Stratimikos:
        Linear Solver Type: Belos
        Linear Solver Types:
          AztecOO:
            Forward Solve:
              AztecOO Settings:
                Aztec Solver: GMRES
                Convergence Test: r0
                Size of Krylov Subspace: 200
                Output Frequency: 1
              Max Iterations: 100
              Tolerance: 1e-5
          Belos:
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES: 
                Convergence Tolerance: 1.00000000e-05
                Output Frequency: 1
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 100
                Num Blocks: 100
        Preconditioner Type: None
        Preconditioner Types:
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.0
